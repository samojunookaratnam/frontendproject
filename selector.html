<!DOCTYPE html>
<html lang="en">
<head>
	<title>selectors</title>
	<link rel="icon" type="favicon" href="images/graphic-designer.svg">

	<!--selector tags-->
	<style>
		p{
			font-size: 28px;
			background: yellow;
		}
		#one{
			 background: #E0401E;
		}
		.second{
			text-align: center;
		}
		#three{
			text-align: center;
			padding: 5%;
			margin: 5%;
			width: 200px;
		}

	</style>
 
</head>
<body>
    <!--tagname selector-->
    <p>by using selectors</p>
    <!--identifier selector-->
	<h1 id="one">selector tags</h1>
	<img id="three" src="images/graphic-designer.svg">
    <!--class selector-->
	<h2 class="second">heading 2</h2>
</body>
</html>
